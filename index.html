<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reds.quest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Roboto', sans-serif;
    }

    .navbar {
      background-color: #e60000;
    }

    .navbar-brand {
      font-size: 2rem;
      font-weight: 500;
      color: white;
    }

    .hero {
      background-color: #e60000;
      color: white;
      padding: 80px 0;
      text-align: center;
    }

    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.25rem;
    }

    .card {
      background-color: #333;
      border: none;
      color: white;
    }

    .card-header {
      background-color: #e60000;
      font-weight: bold;
    }

    .footer {
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .embed-container {
      border: 5px solid #e60000;
      margin: 20px 0;
      padding: 20px;
      border-radius: 10px;
    }

    .btn-custom {
      background-color: #e60000;
      color: white;
      border-radius: 50px;
      font-weight: bold;
    }

    .btn-custom:hover {
      background-color: #cc0000;
    }

    .social-links i {
      font-size: 1.5rem;
      color: white;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">reds.quest</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1>Welcome to reds.quest</h1>
      <p>Your go-to destination for everything related to Red!</p>
      <a href="#github" class="btn btn-custom">Visit Red's GitHub</a>
    </div>
  </section>

  <!-- GitHub Embed Section -->
  <section id="github" class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Red's GitHub Profile
          </div>
          <div class="card-body">
            <p>Here is an embedded view of Red's GitHub account:</p>
            <div class="embed-container">
              <iframe src="https://github.com/Red" width="100%" height="400px" frameborder="0"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Social Links -->
  <section class="social-links text-center">
    <div class="container">
      <h4>Follow Red on Social Media:</h4>
      <div>
        <a href="https://github.com/Red" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://twitter.com/Red" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://linkedin.com/in/Red" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Reds. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
